version: "3"
services:
  redis:
    image: redis:latest
    restart: always
    ports:
      - "63790:6379"
    container_name: redis_db
    volumes:
      - ./db/data/redis:/data

  mysql:
    image: mysql:5.7
    ports:
      - "33060:3306"
    volumes:
      - ./db/init.sql:/data/init.sql
      - ./db/data/mysql:/var/lib/mysql
    command: --init-file /data/init.sql
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: "123456"
    restart: always

  web:
    volumes:
      - ./webapp:/opt/www/webapp
    build: ./webapp
    container_name: webapp
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - mysql
    links:
      - redis
      - mysql
    working_dir: /opt/www/webapp
    command:
      - /bin/bash
      - -c
      - |
        chmod 777 ./wait-for-it.sh && ./wait-for-it.sh mysql_db:3306 -- python3 manager.py create && python3 manager.py insert -t 200 && uwsgi --ini uwsgi.ini

  nginx:
    image: nginx:latest
    restart: always
    container_name: my_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/ems.conf:/etc/nginx/conf.d/ems.conf
      - ./webapp/log/nginx:/var/log/nginx
    depends_on:
      - web